{% extends "base.html" %}
{% block title %}Add Tag{% endblock %}
{% block content%}
<div class="container border border-dark bg-light rounded p-4">
    <h2 class="display-4">Create tag</h2>
    <form method="POST" >
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name="name">
        </div>
        <button type="button"  onclick="location.href='/users'" class="btn btn-danger">Cancel</button> <button type="submit" class="btn btn-primary">Add</button>
      </form>
    </div>
{% endblock %}
