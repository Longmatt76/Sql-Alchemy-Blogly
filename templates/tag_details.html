{% extends "base.html" %}
{% block title %}Tag Details{% endblock %}
{% block content%}
<div class="container-sm text-center">
<h3 class="display-3 ml-3 mb-3">Tag: {{tag.name}}</h3>
<ul class="list-group mb-3">
    {% for post in tag.posts %}
    <a href="/posts/{{post.id}}"><li class="list-group-item">{{post.title}}</li></a>
    {% endfor %}
</ul>

<form action="/tags/{{tag.id}}/delete" method="POST">
    <a href="/tags/{{tag.id}}/edit" class="btn btn-primary">Edit</a>
     <button class="btn btn-danger" type="submit" > Delete</button>
  </form>
</div>
{% endblock %}
