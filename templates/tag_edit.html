{% extends "base.html" %}
{% block title %}Add Tag{% endblock %}
{% block content%}
<div class="container border border-dark bg-light rounded p-4">
    <h2 class="display-4">Edit tag: {{tag.name}}</h2>
    <form method="POST" >
        <div class="form-group">
          <label for="new_name">New name</label>
          <input type="text" class="form-control" id="new_name" name="new_name">
        </div>
        <button type="button"  onclick="location.href='/users'" class="btn btn-danger">Cancel</button> <button type="submit" class="btn btn-primary">Edit</button>
      </form>
    </div>
{% endblock %}
