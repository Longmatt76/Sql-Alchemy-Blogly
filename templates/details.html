{% extends "base.html" %}
{% block title %}User Details{% endblock %}
{% block content%}
<h3 class="display-5 ml-5">User Details</h3>
<div class="card mb-3 ml-5 text-center" style="width: 300px;">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img src="{{user.image_url}}" alt="" style="height: 125px; width: 125px;">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h3 class="card-title">{{user.first_name}} {{user.last_name}}</h3>
          <form action="/users/{{user_id}}/delete" method="POST">
         <button class="btn btn-primary" type="button" onclick="location.href='/users/{{user_id}}/edit'">Edit</button> 
         <button type="submit" class="btn btn-danger">Delete</button>
        </form>
        </div>
      </div>
    </div>
  </div>
  <h3 class="display-5 ml-5">Posts</h3>
  <ul>
    {% for post in user.posts %}
    <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
    {% endfor %}
  </ul>
  <button class="btn btn-primary ml-5" onclick="location.href='/users/{{user_id}}/posts/new'">Add Post</button>

  {% endblock %}
