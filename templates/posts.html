{% extends "base.html" %}
{% block title %}Post Details{% endblock %}
{% block content%}
<div class="container">
<div class="card">
    <h5 class="card-header">Post Details</h5>
    <div class="card-body">
      <h4 class="card-title">{{post.title}}</h4>
      <p class="card-text">{{post.content}}</p>
      <p>  <i> By {{post.user.first_name}} {{post.user.last_name}} on {{post.created_at}} </i> </p>
      <div>
      <h5 class="">Tags:</h5> 
      {% for tag in post.tags %}
      <a href="/tags"> <span class="badge badge-primary mb-3">{{tag.name}}</span></a>
      {% endfor %}
    </div>
      <form action="/posts/{{post.id}}/delete" method="POST">
      <a href="/users" class="btn btn-warning">Cancel</a>
      <a href="/posts/{{post.id}}/edit" class="btn btn-primary">Edit</a>
       <button class="btn btn-danger" type="submit" > Delete</button>
    </form>
    </div>
  </div>
</div>
{% endblock %}
