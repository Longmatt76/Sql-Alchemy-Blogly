{% extends "base.html" %}
{% block title%}Create Post{% endblock %}
{% block content %}
<div class="container border border-dark bg-light rounded p-4">
<h2 class="display-4">Edit post</h2>
<form method="POST" action="">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" name="title">
    </div>
    <div class="form-group">
      <label for="content"> Post Content</label>
      <textarea type="text" class="form-control" id="content" name="content"></textarea>
    </div>
    <h5>Select Tags:</h5>
    {% for tag in tags %}
    <input class="form-check-input" type="checkbox" name="tags" value="{{tag.id}}" id="{{tag.id}}"> {{tag.name}} <br>
    <label class="form-check-label" for="tag_{{tag.id}}"></label>
    {% endfor %}
    <button type="button" onclick="location.href='/users'" class="btn btn-danger mt-2">Cancel</button> <button type="submit" class="btn btn-primary mt-2">Edit</button>
  </form>
</div>
{% endblock %}
