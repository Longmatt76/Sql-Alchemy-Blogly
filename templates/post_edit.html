{% extends "base.html" %}
{% block title%}Create Post{% endblock %}
{% block content %}
<div class="container border border-dark bg-light rounded p-4">
<h2 class="display-4">Edit post</h2>
<form method="POST" action="">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" name="title">
    </div>
    <div class="form-group">
      <label for="content"> Post Content</label>
      <textarea type="text" class="form-control" id="content" name="content"></textarea>
    </div>
    <button type="button"  onclick="location.href='/users'" class="btn btn-danger">Cancel</button> <button type="submit" class="btn btn-primary">Edit</button>
  </form>
</div>
{% endblock %}
