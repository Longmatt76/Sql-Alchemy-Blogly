{% extends "base.html" %}
{% block title%}Create User{% endblock %}
{% block content %}
<div class="container border border-dark bg-light rounded p-4">
<h3 class="display-4">Edit user</h3>
<form method="POST" >
    <div class="form-group">
      <label for="first_name">First Name</label>
      <input type="text" class="form-control" id="first_name" name="first_name">
    </div>
    <div class="form-group">
      <label for="last_name">Last Name</label>
      <input type="text" class="form-control" id="last_name" name="last_name">
    </div>
    <div class="form-group">
      <label for="image_url">Profile Image Url</label>
      <input type="text" class="form-control" id="image_url" name="image_url">
    </div>
    <button type="button"  onclick="location.href='/users'" class="btn btn-danger">Cancel</button> <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
{% endblock %}
