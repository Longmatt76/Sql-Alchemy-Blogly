{% extends "base.html" %}
{% block title%}Create Post{% endblock %}
{% block content %}
<div class="container border border-dark bg-light rounded p-4">
<h2 class="display-4">Add post for {{user.first_name}} {{user.last_name}}</h2>
<form method="POST" >
    <div class="form-group">
      <label for="title">Tile</label>
      <input type="text" class="form-control" id="title" name="title">
    </div>
    <div class="form-group">
      <label for="content">Content</label>
      <textarea type="text" class="form-control mb-3" id="content" name="content"></textarea>
      <h5>Select Tags:</h5>
      {% for tag in tags %}
      <input class="form-check-input" type="checkbox" name="tags" value="{{tag.id}}" id="{{tag.id}}"> {{tag.name}} <br>
      <label class="form-check-label" for="tag_{{tag.id}}"></label>
      {% endfor %}
    </div>
    <button type="button"  onclick="location.href='/users'" class="btn btn-danger">Cancel</button> <button type="submit" class="btn btn-primary">Add</button>
  </form>
</div>
{% endblock %}
